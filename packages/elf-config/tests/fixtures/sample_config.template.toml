[service]
admin_bind = "127.0.0.1:8081"
http_bind  = "127.0.0.1:8080"
log_level  = "info"
mcp_bind   = "127.0.0.1:9090"

[storage.postgres]
dsn            = "postgres://user:pass@127.0.0.1:5432/elf"
pool_max_conns = 5

[storage.qdrant]
collection = "mem_notes_v2"
url        = "http://127.0.0.1:6334"
vector_dim = 4_096

[providers.embedding]
api_base        = "http://localhost"
api_key         = "key"
default_headers = {}
dimensions      = 4_096
model           = "model"
path            = "/embeddings"
provider_id     = "embed"
timeout_ms      = 1_000

[providers.rerank]
api_base        = "http://localhost"
api_key         = "key"
default_headers = {}
model           = "model"
path            = "/rerank"
provider_id     = "rerank"
timeout_ms      = 1_000

[providers.llm_extractor]
api_base        = "http://localhost"
api_key         = "key"
default_headers = {}
model           = "model"
path            = "/chat/completions"
provider_id     = "llm"
temperature     = 0.1
timeout_ms      = 1_000

[scopes]
allowed = ["agent_private"]

[scopes.read_profiles]
all_scopes           = ["agent_private"]
private_only         = ["agent_private"]
private_plus_project = ["agent_private"]

[scopes.precedence]
agent_private  = 30
org_shared     = 10
project_shared = 20

[scopes.write_allowed]
agent_private  = true
org_shared     = true
project_shared = true

[memory]
candidate_k             = 60
dup_sim_threshold       = 0.92
max_note_chars          = 240
max_notes_per_add_event = 3
top_k                   = 12
update_sim_threshold    = 0.85

[chunking]
enabled        = true
max_tokens     = 512
overlap_tokens = 128
tokenizer_repo = ""

[search.expansion]
include_original = true
max_queries      = 4
mode             = "dynamic"

[search.dynamic]
min_candidates = 10
min_top_score  = 0.12

[search.prefilter]
max_candidates = 0

[search.cache]
enabled            = true
expansion_ttl_days = 7
max_payload_bytes  = 262_144
rerank_ttl_days    = 7

[search.explain]
retention_days = 7

[ranking]
recency_tau_days   = 60.0
tie_breaker_weight = 0.1

[lifecycle.ttl_days]
constraint = 0
decision   = 0
fact       = 180
plan       = 14
preference = 0
profile    = 0

[lifecycle]
purge_deleted_after_days    = 30
purge_deprecated_after_days = 180

[security]
admin_auth_token         = ""
api_auth_token           = ""
bind_localhost_only      = true
evidence_max_quote_chars = 320
evidence_max_quotes      = 2
evidence_min_quotes      = 1
redact_secrets_on_write  = true
reject_cjk               = true
