name: Release

permissions:
  contents: write
  discussions: write

env:
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
  CARGO_TERM_COLOR: always

  RUST_BACKTRACE: full

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build:
    name: Build ${{ matrix.target.name }} package
    runs-on: ${{ matrix.target.os }}
    strategy:
      matrix:
        target:
          [
            { name: aarch64-apple-darwin, os: macos-latest },
            { name: x86_64-unknown-linux-gnu, os: ubuntu-latest },
            { name: x86_64-pc-windows-msvc, os: windows-latest },
          ]
    steps:
      - name: Fetch latest code
        uses: actions/checkout@v6

      - name: Set up Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: true
          components: rustfmt, clippy

      - name: Add target
        run: rustup target add ${{ matrix.target.name }}

      - name: Build
        run: cargo build --release --locked --target ${{ matrix.target.name }} -p elf-api -p elf-worker -p elf-mcp -p elf-eval

      - name: Pack (macOS, Linux)
        if: matrix.target.os != 'windows-latest'
        run: |
          mkdir -p dist
          for bin in elf-api elf-worker elf-mcp elf-eval; do
            cp "target/${{ matrix.target.name }}/release/${bin}" dist/
          done

      - name: Archive (macOS)
        if: matrix.target.os == 'macos-latest'
        run: |
          cd dist
          zip "../elf-${{ matrix.target.name }}.zip" *

      - name: Archive (Linux)
        if: matrix.target.os == 'ubuntu-latest'
        run: |
          tar -czvf "elf-${{ matrix.target.name }}.tar.gz" -C dist .

      - name: Pack (Windows)
        if: matrix.target.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force dist | Out-Null
          Copy-Item "target/${{ matrix.target.name }}/release/elf-api.exe" dist/
          Copy-Item "target/${{ matrix.target.name }}/release/elf-worker.exe" dist/
          Copy-Item "target/${{ matrix.target.name }}/release/elf-mcp.exe" dist/
          Copy-Item "target/${{ matrix.target.name }}/release/elf-eval.exe" dist/
          Compress-Archive -Path dist/* -DestinationPath "elf-${{ matrix.target.name }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v7
        with:
          name: elf-${{ matrix.target.name }}
          path: elf-${{ matrix.target.name }}.*
          retention-days: 1

  # release:
  #   name: Release
